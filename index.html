<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;700&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/544ea28f68.js" crossorigin="anonymous"></script>

        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name = "viewport" content = "width=divice-width, initial-scale=1.0">
        <title>Nenkin Refund Calculator</title>
    </head>
    <body>
        <main>
        <div class="title">
            <h2>Nenkin Refund Calculator</h2>
            <p>Please enter your monthly wage and number of months you have been working with that wage.</p>
            <ul class="exercise-list"></ul>

        </div>
            <article class="question">
            <!-- Input -->
            <div class="question-title">
                <h2>Enter your data</h2>
                <button type="button" class="question-btn">
                    <span class="plus-icon">
                        <i class="fas fa-yen-sign"></i>
                    </span>
                    <span class="minus-icon">
                        <i class="fas fa-wallet"></i>
                    </span>
                </button>
            </div>
            <div class="wages">
                <h4>First job</h4>
                <p>Monthly Wage: <input id="wage" class="wages" type="number"></input></p>
                <p>Months: <input id="month" class="months" type="number"></input></p>
                <button type="button" onclick="getInputValue();">Get Value</button>
                <hr>
                <!-- Summary -->
                <div class="result summary">
                    <div>Total wage: <span class="total"></span></div>
                    <div>Total refund: <span class="refund"></span></div>
                    <div>Total refund after tax: <span class="afterTax"></span></div>
                </div>
                <!-- Detail -->
                <div class="result detail">
                </div>

            </div>

            <div class="question-text">
                <hr>
                <div class="nenkin rules"></div>
            </div>
            </article>
        </main>

        <script src="app.js"></script>
        <script type="text/javascript" src="data.js"></script>
        <footer>
            <a href="https://github.com/theyij/" target="_blank">
                <span class="footer-sign">ijen</span>
            </a>
        </footer>
    </body>
</html>
